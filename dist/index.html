<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - CSS Pixel Art Generator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="article-link">
  <a href="https://millionicp.vercel.app/" target="blank" class="text-white font-medium text-lg">View the homepage</a>
</div>
<canvas id="canvas"></canvas>
<div id="error" class="fl">
    <div class="error">
        I am an error
    </div>
</div>
<div>
    <p class="font-display font-bold text-6xl" >Design your block</p>
</div>
<div class="w-1/2 py-8">
    <fieldset>
        <legend class="block text-lg font-medium text-slate-700">Select an option</legend>
        <div class="mt-2 grid grid-cols-1 gap-4 sm:grid-cols-3">
          <!-- Active: "ring-2 ring-indigo-500" -->
          <div class="relative block border border-blue-300 rounded-lg p-4 cursor-pointer focus:outline-none">
            <input type="radio" name="size-choice" value="18L" class="sr-only" aria-labelledby="size-choice-0-label" aria-describedby="size-choice-0-description">
            <p id="size-choice-0-label" class="font-bold text-4xl text-blue-300">10 ICP</p>
            <p id="size-choice-0-description" class="mt-1 text-sm text-gray-500">100 pixels in a 10x10 grid.</p>
            <!--
              Active: "border", Not Active: "border-2"
              Checked: "border-indigo-500", Not Checked: "border-transparent"
            -->
            <!-- <div class="absolute -inset-px rounded-lg border-2 pointer-events-none" aria-hidden="true"></div> -->
          </div>
           <!-- Active: "ring-2 ring-indigo-500" -->
           <div class="relative block border border-pink-300 rounded-lg p-4 cursor-pointer focus:outline-none">
            <input type="radio" name="size-choice" value="18L" class="sr-only" aria-labelledby="size-choice-0-label" aria-describedby="size-choice-0-description">
            <p id="size-choice-0-label" class="font-bold text-4xl text-pink-500">40 ICP</p>
            <p id="size-choice-0-description" class="mt-1 text-sm text-gray-500">400 pixels in a 20x20 grid.</p>
            <!--
              Active: "border", Not Active: "border-2"
              Checked: "border-indigo-500", Not Checked: "border-transparent"
            -->
            <!-- <div class="absolute -inset-px rounded-lg border-2 pointer-events-none" aria-hidden="true"></div> -->
          </div>
    
          <!-- Active: "ring-2 ring-indigo-500" -->
          <div class="relative block border border-orange-300 rounded-lg p-4 cursor-pointer focus:outline-none">
            <input type="radio" name="size-choice" value="20L" class="sr-only" aria-labelledby="size-choice-1-label" aria-describedby="size-choice-1-description">
            <p id="size-choice-1-label" class="font-bold text-4xl text-orange-300">160 ICP</p>
            <p id="size-choice-1-description" class="mt-1 text-sm text-gray-500">1600 pixels on a 40x40 grid. </p>
            <!--
              Active: "border", Not Active: "border-2"
              Checked: "border-indigo-500", Not Checked: "border-transparent"
            -->
            <!-- <div class="absolute -inset-px rounded-lg border-2 pointer-events-none" aria-hidden="true"></div> -->
          </div>
        </div>
      </fieldset>
</div>

<div id="pixel-art-options">
   
    <button class="confirm-button">
        <span class="generate-css-span">Confirm design</span>
    </button>
    <button class="reset">
        <span><i class="fal fa-sync"></i></span>
    </button>
   
    <div class="prebuilt">
        <div class="prebuilt current" data-prebuilt="blank">Examples</div>
        <div class="options">
            <div class="prebuilt" data-prebuilt="mario">Mario</div>
            <div class="prebuilt" data-prebuilt="yoshi">Yoshi</div>
            <div class="prebuilt" data-prebuilt="babomb">Babomb</div>
        </div>
    </div>
    <div class="import-container">
        <input type="file" class="select-file" />
    </div>
</div>
<div id="pixel-art-colors">
    <div class="colors">
        <div class="color current" style="background: white;" data-color="white"></div>
        <div class="color" style="background: #ffc231;" data-color="#ffc231"></div>
        <div class="color" style="background: #ff6c31;" data-color="#ff6c31"></div>
        <div class="color" style="background: #ff1c1c;" data-color="#ff1c1c"></div>
        <div class="color" style="background: #35c161;" data-color="#35c161"></div>
        <div class="color" style="background: #3552c1;" data-color="#3552c1"></div>
        <div class="color" style="background: #7935c1;" data-color="#7935c1"></div>
        <div class="select-color">
            <h3>Select Color:</h3>
            <input type="color" value="" class="color-picker" />
        </div>
        <div class="eraser-container">
            <div class="eraser"><i class="fal fa-eraser"></i> Eraser</div>
        </div>
    </div>
</div>
<div id="pixel-art-area">
</div>

<div id="popup-pixel-art">
    <h2>Pixel Art Code</h2>
    <p>Copy the code below to use this on your webpage</p>
    <div class="close"><i class="fal fa-times"></i></div>
</div>
<script src="https://kit.fontawesome.com/ac26654ca2.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;800&display=swap" rel="stylesheet">
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
